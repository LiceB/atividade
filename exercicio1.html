<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP</title>
</head>
<body>
    <h3>Endere√ßo</h3>
    <p>Cep: <input type="text" id="cep" onblur="buscarCEP(this.value)"/><br></p>
    <p>Rua: <input type="text" id="rua"/></p>
    <p>Complemento: <input type="text" id="complemento"/></p>
    <p>Bairro: <input type="text" id="bairro"/></p>
    <p>Estado: <input type="text" id="localidade"/></p>
    <p>Uf: <input type="text" id="uf"/></p>
    
</body>

<script>
    
    // CEP ---------------------------------
    function buscarCEP(cep) {
        fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then(response => response.json())
        .then(data => preencherCEP(data))
        .catch(error => alert(error))
    }

    function preencherCEP(data) {
        document.getElementById("rua").value = data.logradouro
        document.getElementById("complemento").value = data.complemento
        document.getElementById("bairro").value = data.bairro
        document.getElementById("localidade").value = data.localidade
        document.getElementById("uf").value = data.uf
    }

</script>
</html>
